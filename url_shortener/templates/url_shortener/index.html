<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL Shortener</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'url_shortener/css/custom.css' %}" />
</head>
<body>
        <form action="" method="post">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Submit" />
        </form>
</body>
<foot>
    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
    {% if short_url %}<p><strong>{{ short_url }}</strong></p>{% endif %}
</foot>
</html>
